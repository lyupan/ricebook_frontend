<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <div class="mycol mycol-left">
        <div class="component header">
          <a routerLink='/main' routerLinkActive="active" class="btn btn-primary btn-round btn-wide"><span class="glyphicon glyphicon-home"></span> Home</a>
        </div>
        <div class="component">
          <img src={{user.avatar}} width="150" height="150" >
        </div>
        <div class="component">
            <label class="btn btn-primary btn-round btn-wide">
              <span class="glyphicon glyphicon-open-file"></span> Update Avatar
              <input type="file" name="image" accept="image/*" (change)="upload($event)" hidden/>
            </label>
            <label *ngIf="!user.facebookId" class="btn btn-primary btn-round btn-wide" (click)="link()">
              <span class="glyphicon glyphicon-share-alt"></span> Link Facebook
            </label>
            <label *ngIf="user.facebookId" class="btn btn-primary btn-round btn-wide" (click)="unlink()">
              <span class="glyphicon glyphicon-share-alt"></span> Unlink Facebook
            </label>
        </div>
        <div class="component">
          <h4>Your Info</h4>
          <p>Acccount Name: <label class="infoWrapper"><label class="info">{{user.username}}</label></label></p>
          <p>Display Name: <label class="infoWrapper"><label class="info">{{user.displayName}}</label></label></p>
          <p>Email address: <span id="protractor3"><label class="infoWrapper"><label class="info">{{user.email}}</label></label></span></p>
          <p>Phone number: <label class="infoWrapper"><label class="info">{{user.phone}}</label></label></p>
          <p>Zipcode: <span id="protractor5"><label class="infoWrapper"><label class="info">{{user.zipCode}}</label></label></span></p>
        </div>
      </div>
    </div>
    <div class="col-md-5 col-md-offset-1">
      <div class="mycol mycol-right">
        <form class="form" [formGroup]="userForm" #formDir="ngForm">
          <div class="header">
            <h4>Update Info</h4>
          </div>
          <div class="form-group">
            <mat-form-field>
              <input matInput formControlName="username" type="text" placeholder="Account Name" readonly>
              <mat-error *ngIf="username.invalid && (username.dirty || username.touched)">
                Account Name is invalid.
              </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput type="text" formControlName="displayName" placeholder="Display Name">
              <mat-error *ngIf="displayName.invalid && (displayName.dirty || displayName.touched)">
                Display Name is invalid.
              </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput id="protractor2" formControlName="email" type="text" placeholder="Enter your email">
              <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
                Email address is invalid.
              </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input matInput type="text" formControlName="phone" placeholder="phone number">
              <mat-error *ngIf="phone.invalid && (email.dirty || email.touched)">Phone number is invalid.</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input type="text" id="protractor4" matInput formControlName="zipCode" placeholder="Zipcode">
              <mat-error *ngIf="zipCode.invalid && (zipCode.dirty || zipCode.touched)">Zipcode is invalid.</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input id="protractor6" matInput type="password" formControlName="password" placeholder="Password">
              <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">Password must be entered.</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field>
              <input id="protractor7" matInput type="password" formControlName="confirmPassword" placeholder="Confirm Password">
              <mat-error *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)">Password doesn't match.</mat-error>
            </mat-form-field>
            <br>
            <button id="protractor1" class="btn btn-primary btn-round" [disabled]="userForm.invalid" (click)="onSubmit()">
              <span class="glyphicon glyphicon-check"></span> Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
